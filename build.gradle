buildscript {
    dependencies {
        classpath 'com.google.dagger:hilt-android-gradle-plugin:2.42'
        classpath "com.android.tools.build:gradle:7.0.4"
        classpath "com.android.tools.build:gradle-api:7.0.4"
        classpath "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.7.10"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.6.10"
        classpath "com.squareup:javapoet:1.13.0"
    }
}

// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id 'com.android.application' version '7.4.0-alpha09' apply false
    id 'com.android.library' version '7.4.0-alpha09' apply false
    id 'org.jetbrains.kotlin.android' version '1.7.10' apply false
}
